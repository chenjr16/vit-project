<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div>
    <header>
      <h1>Web Piano</h1>
      <h2>Play Piano on HTML</h2>
    </header>
  </div>
  

  <div class="piano">
    <div data-note="C4" class="key white"><p>Z</p></div>
    <div data-note="Db4" class="key black"><p>S</p></div>
    <div data-note="D4" class="key white"><p>X</p></div>
    <div data-note="Eb4" class="key black"><p>D</p></div>
    <div data-note="E4" class="key white"><p>C</p></div>
    <div data-note="F4" class="key white"><p>V</p></div>
    <div data-note="Gb4" class="key black"><p>G</p></div>
    <div data-note="G4" class="key white"><p>B</p></div>
    <div data-note="Ab4" class="key black"><p>H</p></div>
    <div data-note="A4" class="key white"><p>N</p></div>
    <div data-note="Bb4" class="key black"><p>J</p></div>
    <div data-note="B4" class="key white"><p>M</p></div>
    <div data-note="C5" class="key white"><p>,</p></div>
    <div data-note="Db5" class="key black"><p>L</p></div>
    <div data-note="D5" class="key white"><p>.</p></div>
    <div data-note="Eb5" class="key black"><p>;</p></div>
    <div data-note="E5" class="key white"><p>/</p></div>
  </div>

  <audio id="C4" src="notes/C4.mp3"></audio>
  <audio id="Db4" src="notes/Db4.mp3"></audio>
  <audio id="D4" src="notes/D4.mp3"></audio>
  <audio id="Eb4" src="notes/Eb4.mp3"></audio>
  <audio id="E4" src="notes/E4.mp3"></audio>
  <audio id="F4" src="notes/F4.mp3"></audio>
  <audio id="Gb4" src="notes/Gb4.mp3"></audio>
  <audio id="G4" src="notes/G4.mp3"></audio>
  <audio id="Ab4" src="notes/Ab4.mp3"></audio>
  <audio id="A4" src="notes/A4.mp3"></audio>
  <audio id="Bb4" src="notes/Bb4.mp3"></audio>
  <audio id="B4" src="notes/B4.mp3"></audio>
  <audio id="C5" src="notes/C5.mp3"></audio>
  <audio id="Db5" src="notes/Db5.mp3"></audio>
  <audio id="D5" src="notes/D5.mp3"></audio>
  <audio id="Eb5" src="notes/Eb5.mp3"></audio>
  <audio id="E5" src="notes/E5.mp3"></audio>
</body>
</html>
